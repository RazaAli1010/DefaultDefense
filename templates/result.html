<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background-color: white;
        padding: 2rem 3rem;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        text-align: center;
      }
      .card h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #2d3748;
      }
      .card p {
        font-size: 1.2rem;
        color: #4a5568;
      }
      .success {
        color: #2f855a;
      }
      .warning {
        color: #c53030;
      }
      .btn {
        margin-top: 2rem;
        padding: 10px 20px;
        border: none;
        background-color: #3182ce;
        color: white;
        border-radius: 8px;
        font-size: 1rem;
        text-decoration: none;
        display: inline-block;
      }
      .btn:hover {
        background-color: #2b6cb0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="{{ style }}">{{ status }}</h1>
      <p>{{ message }}</p>
      <a href="/" class="btn">Predict Another</a>
    </div>
  </body>
</html>
